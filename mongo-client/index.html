<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>My node and mongo db site</h1>
    <ul id="userName"></ul>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <form action="http://localhost:3000/addUser" method="POST">
                    <input type="text" class="form-control" id="user"> <br>
                    <button class="btn btn-primary" id="addUser">Send Data</button>
                </form>
            </div>
        </div>
    </div>
<script>
    const getData = () =>{
        fetch("http://localhost:3000/users")
        .then(res => res.json())
        .then(data => {
            console.log(data);
            const ul = document.getElementById("userName");
            for (let i = 0; i < data.length; i++) {
                const element = data[i].name;
                const li = document.createElement("li");
                li.innerText = element;
                ul.appendChild(li);
            }
        })
    }
    getData();

    const postData = () =>{
        const user = document.getElementById("user");
        const addUser = document.getElementById("addUser");
        addUser.addEventListener('click',()=>{
            const userName = user.value;
            console.log(userName);

        })
    }
    postData();
</script>
</body>
</html>
